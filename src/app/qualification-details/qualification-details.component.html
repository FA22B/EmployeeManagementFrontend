<div class="container">
  @if(found) {
   <app-status-bar [title]="'Details Qualifikation ' + skill"></app-status-bar>
   @if (showSaveSuccess){
     <div class="alert alert-success justify-content-end" role="alert">Speichern erfolgreich!</div>
   }
   <div class="row">
     <div class="col">
       <p>Name:</p>
     </div>
     <div class="col">
       <p>{{ this.qualification?.skill }}</p>
     </div>
   </div>
   <div class="row">
     <h5>Mitarbeiter</h5>
     <div class="col">
       <table class="table">
         <thead>
         <th>ID</th>
         <th>Vorname</th>
         <th>Nachname</th>
         </thead>
         <tbody>
           @for (e of qualificationEmployees?.employees; track e.id){
             <tr class="tr-hover" [routerLink]="['/employee/', e.id]">
               <td>{{ e.id }}</td>
               <td>{{ e.firstName }}</td>
               <td>{{ e.lastName }}</td>
             </tr>
           }
         </tbody>
       </table>
     </div>
   </div>
   <app-confirmable-delete
     (deleteEmit)="deleteQualification()"
     [message]="'Soll die Qualifikation wirklich gelÃ¶scht werden?'"
     [failed]="failed"
     [failedMessage]="failedMessage"
     (resetErrorEmit)="resetDeletionError()"
   ></app-confirmable-delete>
  }
  @else {
  <app-not-found [message]="'Die Qualifikation ' + skill + ' konnte nicht gefunden werden.'"></app-not-found>
}
</div>
