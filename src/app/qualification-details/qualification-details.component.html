<div class="container" style="width: 500px; background-color: #B6C5BE">
  <ng-container *ngIf="found; else qualificationNotFound">
    <app-status-bar></app-status-bar>
    <ng-container *ngIf="showSaveSuccess">
      <div class="alert alert-success justify-content-end" role="alert">Speichern erfolgreich!</div>
    </ng-container>
    <div class="text-center">
      <svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" fill="#588A87" class="bi bi-clipboard" viewBox="0 0 16 16">
        <path d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1z"/>
        <path d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0z"/>
      </svg>
    </div>
    <div id="qualification-details">
      <p class="h1 text-center"><b>{{ this.qualification?.skill }}</b></p>
      <div class="row">
        <div class="col">
          <table class="table">
            <thead>
            <th hidden>ID</th>
            <th><p class="h4" style="color: #588A87;background-color: #D3DCD7;"><b>Mitarbeiter mit Qualifikation:</b></p></th>
            <th hidden>Nachname</th>
            </thead>
            <tbody>
            <ng-container *ngFor="let e of qualificationEmployees?.employees">
              <tr class="tr-hover" [routerLink]="['/employee/', e.id]">
                <td hidden>{{ e.id }}</td>
                <td>{{ e.firstName }} {{ e.lastName }}</td>
                <!--<td hidden>{{ e.lastName }}</td>-->
              </tr>
            </ng-container>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="text-center" style="margin-top: 25px;">
      <button class="delete-btn">
        <app-confirmable-delete
          (deleteEmit)="deleteQualification()"
          [message]="'Soll die Qualifikation wirklich gelÃ¶scht werden?'"
          [failed]="failed"
          [failedMessage]="failedMessage"
          (resetErrorEmit)="resetDeletionError()"
        ></app-confirmable-delete>
      </button>
    </div>
  </ng-container>
  <ng-template #qualificationNotFound>
    <app-not-found [message]="'Die Qualifikation ' + skill + ' konnte nicht gefunden werden.'"></app-not-found>
  </ng-template>
</div>
