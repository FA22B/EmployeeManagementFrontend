<div class="container">
  <div style="background-color: #B6C5BE">
    <a class="btn btn-outline-danger nav-link cursor-pointer" (click)="logout()">Logout</a>
  </div>

  <div class="d-flex justify-content-center">
    <div class="btn-group" role="group" aria-label="Employee/Qualification Button Group">
      <input type="radio" class="btn-check" [routerLink]="['/employee']" name="btnradio" id="btnEmployee" autocomplete="off" checked>
      <label class="btn btn-outline-success" for="btnEmployee">Employees</label>

      <input type="radio" class="btn-check" [routerLink]="['/qualification']" name="btnradio" id="btnQualification" autocomplete="off">
      <label class="btn btn-outline-success" for="btnQualification">Qualifications</label>
    </div>
  </div>
</div>
